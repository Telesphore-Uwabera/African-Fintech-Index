[build]
  base = "."
  command = "cd frontend && rm -rf node_modules package-lock.json && npm cache clean --force && npm install --legacy-peer-deps --no-optional --force && npm install @rollup/rollup-linux-x64-gnu --force && npm run build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - african-fintech-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Build backend
        run: |
          cd backend
          rm -rf dist node_modules/.cache
          # First, ensure package-lock.json is in sync
          npm install
          # Then run the build
          npm run build
          # Verify the build output
          ls -la dist/
          echo "=== Checking if dist/index.js exists ==="
          if [ -f "dist/index.js" ]; then
            echo "✅ dist/index.js exists"
            echo "=== First 5 lines of dist/index.js ==="
            head -5 dist/index.js
          else
            echo "❌ dist/index.js not found!"
            echo "=== Contents of dist folder ==="
            ls -la dist/
            exit 1
          fi

      - name: Prepare deployment package
        run: |
          # Create a deployment directory with backend contents
          mkdir deployment
          cp -r backend/dist/* deployment/
          cp backend/package.json deployment/
          cp backend/package-lock.json deployment/
          # Ensure all dependencies are included
          echo "=== Deployment package contents ==="
          ls -la deployment/
          echo "=== Package.json in deployment ==="
          cat deployment/package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'african-fintech-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_654A83EDAEEF47A2A819C2FD76692403 }}